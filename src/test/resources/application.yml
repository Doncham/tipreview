logging:
  level:
    p6spy: info

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tip
    username: root
    password: 1234

  jpa:
    show_sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect






#  org.hibernate.type: trace
# 잔디 체크 #잔디 체크2 #잔디 체크3 잔디체크4잔디체크5 돈참으로 이름바꿈
cloud:
  aws:
    s3:
      bucket: tipreview
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false